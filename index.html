<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nlw Setup</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="Logomarca do aplicativo habist" />

      <button>
        <img src="assets/plus.svg" alt="" />

        <div>Registrar meu dia</div>
      </button>
    </header>

    <form action="" id="form-habits">
      <div class="habits">
        <div class="habit" data-name="bodybuilding">🏋️‍♂️</div>
        <div class="habit" data-name="eat">🍎</div>
        <div class="habit" data-name="Water">🧊</div>
        <div class="habit" data-name="capoeira">🤸‍♂️</div>
      </div>

      <div class="days">
        
      </div>
    </form>

    <div>
      <img src="" alt="" />
    </div>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
  </body>
</html>
